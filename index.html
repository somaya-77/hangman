<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Hangman Game</title>
</head>
<body>
    <div class="overlay-wrong">
        <div>
            <h3>Game Over</h3> <p>The World Is <span id="value">Javascript</span></p>
        </div>
    </div>
    <div class="overlay-corect">
        <div>
            <h3>Celebrate</h3> 
        </div>
    </div>
    <div class="container">
        <div class="game-info">
            <div class="game-name">Hangman Game</div>
            <div class="category">
                Word From: <span></span>
            </div>
        </div>

        <hr>

        <div class="row">
            <div class="hangman-drow">
                <div class="the-drow">
                    <div class="the-stand"></div>
                    <div class="the-hang"></div>
                    <div class="the-rope"></div>
                    <div class="the-man">
                        <div class="head"></div>
                        <div class="body"></div>
                        <div class="hands"></div>
                        <div class="legs"></div>
                    </div>
                </div>
            </div>
            <div class="letters"></div>
        </div>

        <hr>
        <div class="letters-guess"></div>
    </div>
    <audio id="success" src="sounds/success-1-6297.mp3" preload="auto"></audio>
    <audio id="finish" src="sounds/finish.mp3" preload="auto"></audio>
    <audio id="negative" src="sounds/negative_beeps-6008.mp3" preload="auto"></audio>
    <audio id="end" src="sounds/end.mp3" preload="auto"></audio>
    <script src="main.js"></script>
</body>
</html>
